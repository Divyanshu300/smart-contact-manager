<!DOCTYPE html>
<html 
    class="dark"
    lang="en"
    th:fragment = "parent(content , title , script)"
    xmlns:th ="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace = "${title}">Document</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FlowBite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class=" bg-gray-100 dark:bg-gray-900 dark:text-white">

    <!-- NavBar -->
    <div th:replace = "~{navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <div class="p-4">
        <div data-th-replace = "${content}"></div>
    </div>

    <!-- Footer -->
    <!-- <div class="p-4 flex items-center justify-center"> 
        This is the footer
    </div> -->

    <!-- FLowBite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Java Script -->
     <script data-th-src = "@{/js/script.js}"></script>
    <script th:replace = "${script}"></script>    
</body>
</html>
